name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: cd frontend && npm ci

      - name: Lint
        run: cd frontend && npm run lint

      - name: Test
        run: cd frontend && npm test -- --run

      - name: Build
        run: cd frontend && npm run build
